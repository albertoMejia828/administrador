<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col align-self-start">
          <h3 class="card-title">Registro de Usuarios</h3>
        </div>
      </div>
    </div>
<div class="col-md-12">
      <div class="card-body">
        <div class="tab-content">
          <div class="tab-pane active" id="settings">
            <form class="form-horizontal" 
            autocomplete="off"
            [formGroup]="registerForm"
            (ngSubmit)="createUser()">
              <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Nombre del producto</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="Nombre" formControlName="name">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputSurnames" class="col-sm-2 col-form-label">Descripción Corta</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputSurnames" placeholder="Asegurate de colocar una descripcion corta pero que se entienda "  formControlName="surname">
                </div>
              </div>

              <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Descripción larga</label>
                <div class="col-sm-10">
                 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Esta descripción se mostrará en el detalle de cada producto"></textarea>
                </div>
              </div>

              <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="Precio unitario" formControlName="name">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputExperience" class="col-sm-2 col-form-label">Categoría</label>
                <div class="col-sm-10">
                    <select class="form-control" id="exampleFormControlSelect1" formControlName="rol">
                        <option>Seleccione una opción</option>
                        <option>Alimentos</option>
                        <option>Complementarios</option>
                      </select>
                </div>
              </div>


              <div class="form-group row text-center">
                <div class="offset-sm-7 col-sm-2 offset-md-10 col-md-2">
                  <button type="submit" class="btn btn-primary" style="width: 180px;">Guardar</button>
                </div>
              </div>
            </form>
          </div>
          <!-- /.tab-pane -->
        </div>
        <!-- /.tab-content -->
      </div><!-- /.card-body -->
  </div>
</div>
