<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col align-self-start">
          <h3 class="card-title">Registro de Usuarios</h3>
        </div>
      </div>
    </div>
<div class="col-md-12">
      <div class="card-body">
        <div class="tab-content">
          <div class="tab-pane active" id="settings">
            <form class="form-horizontal" 
            autocomplete="off"
            [formGroup]="registerForm"
            (ngSubmit)="createUser()">
              <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="Nombre" formControlName="name">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputSurnames" class="col-sm-2 col-form-label">Apellidos</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputSurnames" placeholder="Apellidos"  formControlName="surname">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Correo</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico"   formControlName="email">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPhone" class="col-sm-2 col-form-label">Teléfono</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPhone" placeholder="Teléfono"   formControlName="phone">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputExperience" class="col-sm-2 col-form-label">Rol</label>
                <div class="col-sm-10">
                    <select class="form-control" id="exampleFormControlSelect1" formControlName="rol">
                        <option>Seleccione una opción</option>
                        <option>Administrador</option>
                        <option>Envios</option>
                      </select>
                </div>
              </div>

              <div class="row">
                <div class="col text-danger">
                  <p *ngIf="campoNoValido('name')">* El nombre es obligatorio</p>
                  <p *ngIf="campoNoValido('email')">* El correo es obligatorio y debe ser válido.</p>
                  <p *ngIf="campoNoValido('phone')">* El número de telefono es obligatorio.</p>
                  <p *ngIf="campoNoValido('rol')">* Es obligatorio que el usuario tenga un rol, favor de capturarlo.</p>
                </div>
              </div>



              <div class="form-group row text-center">
                <div class="offset-sm-7 col-sm-2 offset-md-10 col-md-2">
                  <button type="submit" class="btn btn-primary" style="width: 180px;">Guardar</button>
                </div>
              </div>
            </form>
          </div>
          <!-- /.tab-pane -->
        </div>
        <!-- /.tab-content -->
      </div><!-- /.card-body -->
  </div>
</div>
